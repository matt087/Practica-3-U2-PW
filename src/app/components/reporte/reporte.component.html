<div class="container">
    <div>
        <h2>Gastos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tipo Gasto</th>
                    <th scope="col">RUC</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gasto of gastos">
                    <td>{{gasto.valor}}</td>
                    <td>{{gasto.tipo}}</td>
                    <td>{{gasto.ruc}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <div>
        <h2>Usuarios</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
