    <div class="formulario">
            <div class="form-group">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <h1 class="text-center text-primary">Facturas Gastos</h1>
                    <div class="input-group">
                        <label for="ruc" class="form-label">Ruc</label>
                        <input type="text" class="form-control" id="ruc" name="ruc" formControlName="ruc">
                    </div>
                    <div class="input-group">
                        <label for="valor" class="form-label">Valor de factura</label>
                        <input type="text" class="form-control" id="valor" name="valor" formControlName="valor">
                    </div>
                    <div class="input-group">
                        <label for="gasto" class="form-label">Gasto</label>
                        <select class="form-select" aria-label="gasto" name="gasto" formControlName="gasto">
                            <option selected>Escoja el tipo de gasto</option>
                            <option value="Salud">Salud</option>
                            <option value="Vivienda">Vivienda</option>
                            <option value="Educacion">Educaci√≥n</option>
                            <option value="Ninguno">Ninguno</option>
                        </select>
                    </div>
                    <button type="submit" class="boton">Agregar</button>
                </form>
            </div>
    </div>
